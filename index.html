<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Sorting Visualizer</title>
  </head>

  <body>
    <div id="controls_container">
      <div id="sort_button" class="btn">Sort</div>
      <div id="pause_button" class="btn">Pause</div>
      <div id="shuffle_button" class="btn">Shuffle</div>

      <div id="size_options_container" class="menu">
        <select name="size_options" id="size_options">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>

      <div id="speed_options_container" class="menu">
        <select name="speed_options" id="speed_options">
          <option value="slow">Slow</option>
          <option value="medium" selected>Medium</option>
          <option value="fast">Fast</option>
        </select>
      </div>
    </div>

    <div id="sorting_display"></div>

    <script src="script.js"></script>
  </body>
</html>
